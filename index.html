<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title> 
    <link rel="stylesheet" href="style.css"> 

</head>
<body>


    <div class="app-wrap">
      <header>
          <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city">
          
        </header>
        <main>
            <section class="location">
                <div class="city">Check weather of your city</div>
                <div class="date"></div>

            </section>
            <div class="current">
                <div class="temp">Temp in <span>°c</span></div>
                
                <div class="weather">Sunny/Cloudy</div>
                <div class="hi-low">Min/Max</div> 
            </div>
        </main>
    </div>
    <div class="footer">
        <p>Made with ❤️ by <span>Ayush.</span></p>
      </div>
    <script src="main.js"></script>
</body>
</html>
